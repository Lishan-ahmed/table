<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{
            margin: 0px;
        }
        label{
            display: block;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>

</head>
<body>
    <header>


    </header>
    <main>
        <h2>Please fill up the form</h2>
        <form>
            <label for="name">Your name:
                <input id="name" type="your name" placeholder="your name">
            </label>
            <label for="phone">Your Phone:
                <input id="Phone" type="your Phone" placeholder="your phone">
            </label>
            <label for="name">Your E-mail:
                <input id="Email" type="Email" placeholder="your-email">
            </label>
            <fieldset>
                <legend>Pick one Pitha</legend>
                <label for="chitoy" >
                    <input type="radio" name="pitha" id="chitoy">chitoy
                </label>
                <label for="vapa" >
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
                <label for="puri" >
                    <input type="radio" name="pitha" id="puri">puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick one the Water</legend>
                <label for="Pure water" >
                    <input type="checkbox" name="water" id="Pure water">Pure water
                </label>
                <label for="coke" >
                    <input type="checkbox" name="water" id="coke">coke
                </label>
                <label for="cool water" >
                    <input type="checkbox" name="water" id="cool water">cool water
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" >
        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
